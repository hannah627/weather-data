<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INFO 474 Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div class="row">
            <div class="positioning"></div>
            <div class="column">
                <div class="row">
                    <select id="varSelect" onchange="onVarChanged()">
                        <option selected value="mean_temp">Mean</option>
                        <option value="max_temp">Max</option>
                        <option value="min_temp">Min</option>
                    </select>
                    <h1>Daily Temperatures in</h1>
                </div>
                <select id="monthSelect" onchange="onMonthChanged()">
                    <option selected value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <fieldset>
                <legend>Cities:</legend>
                <div id="Seattle" class="legendEntry row">
                    <div class="legendBox" style="background-color: #648fff;"></div>
                    <p>Seattle, Washington</p>
                </div>
                <div id="New York City" class="legendEntry row">
                    <div class="legendBox" style="background-color: #634AD5;"></div>
                    <p>New York City, New York</p>
                </div>
                <div id="Houston" class="legendEntry row">
                    <div class="legendBox" style="background-color: #dc267f;"></div>
                    <p>Houston, Texas</p>
                </div>
                <div id="Phoenix" class="legendEntry row">
                    <div class="legendBox" style="background-color: #fe6100;"></div>
                    <p>Phoenix, Arizona</p>
                </div>
                <div id="Jacksonville" class="legendEntry row">
                    <div class="legendBox" style="background-color: #ffb000;"></div>
                    <p>Jacksonville, Florida</p>
                </div>
            </fieldset>
        </div>
        <div class="column">
            <svg width="1000" height="600"></svg>
        </div>
    </div>
</body>
<script src="//d3js.org/d3.v5.min.js"></script>
<script src="./d3-tip.js"></script> <!-- d3.tip by Justin Palmer, Constantin Gavrilete, and David Gotz -->
<script src="./main.js"></script>
</html>
